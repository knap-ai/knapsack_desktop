    html,
    body,
    div,
    span,
    applet,
    object,
    iframe,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    blockquote,
    pre,
    a,
    abbr,
    acronym,
    address,
    big,
    cite,
    code,
    del,
    dfn,
    em,
    img,
    ins,
    kbd,
    q,
    s,
    samp,
    small,
    strike,
    strong,
    sub,
    sup,
    tt,
    var,
    b,
    u,
    i,
    center,
    dl,

    dd,
    ol,
    ul,
    li,
    fieldset,
    form,

    tfoot,

    tr,
    th,
    td,
    article,
    aside,

    details,
    embed,
    figure,
    figcaption,
    footer,
    header,
    hgroup,
    menu,
    nav,
    output,
    ruby,
    section,
    summary,
    time,
    mark,
    audio,
    video {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* HTML5 display-role reset for older browsers */
    article,
    aside,
    details,
    figcaption,
    figure,
    footer,
    header,
    hgroup,
    menu,
    nav,
    section {
      display: block;
    }

    body {
      line-height: 1;
    }

    ol,
    ul {
      list-style: none;
    }

    blockquote,
    q {
      quotes: none;
    }

    blockquote:before,
    blockquote:after,
    q:before,
    q:after {
      content: '';
      content: none;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
    }

    h1 {
      color: #1C1917;
      text-align: center;

      font-size: 48px;
      font-style: normal;
      font-weight: 860;
      line-height: 48px;
      /* 100% */
      letter-spacing: -0.576px;
      font-family: 'Lora'
    }

    .container {
      display: flex;
      flex: 1;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      flex-direction: column;
    }

    button {
      display: flex;
      width: 320px;
      height: 64px;
      padding: 12px 24px;
      justify-content: center;
      align-items: center;
      gap: 24px;
      cursor: pointer;
      margin-top: 56px;
      border-radius: 40px;
      background: var(--Knapsack-Red-800-P, #913631);
      box-shadow: 0px 0px 1px 0px rgba(0, 0, 0, 0.25);
      color: white;
      font-family: 'Inter';
      font-size: 20px;
      font-style: normal;
      font-weight: 600;
      line-height: 30px;
      border: none;
    }
  </style>
  <script>
    window.addEventListener('load', () => {
      document.getElementById('button').addEventListener('click', async () => {
        const response = await fetch('http://localhost:8897/api/knapsack/focus', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          },
        })
      })
    })
  </script>
